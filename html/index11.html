<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aéro-Club Frotey-lès-Lures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background: transparent !important;
            box-shadow: none;
        }
        .navbar .nav-link, .navbar .navbar-brand {
            color: #fff !important;
            text-shadow: 0 1px 4px rgba(0,0,0,0.7);
        }
        .navbar .nav-link.active, .navbar .nav-link:focus, .navbar .nav-link:hover {
            color: #ffd700 !important;
        }
        .hero-bg {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .hero-bg img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .hero-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            background: rgba(0,0,0,0.3);
        }
        .hero-content h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero-content p {
            font-size: 1.3rem;
        }
        .hero-content .btn {
            font-size: 1.3rem;
            padding: 0.7em 2.5em;
            background: #000;
            border: none;
        }
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../image/logo.png" alt="ACF2L Logo" style="height:40px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse align-items-center" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#accueil">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#activites">Activités</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ulm">ULM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#moyens">Moyens Pédagogiques</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#galerie">Galerie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="accueil" class="hero-bg">
        <img src="../image/background.png" alt="Aéro-Club Frotey-lès-Lures">
        <div class="hero-content text-center">
            <h1>Aéro - Club<br>Frotey - Lès - Lures</h1>
            <p>Bienvenue chez ACF2L l'association qui vous offre la chance de pratiquer l'aviation légère dans le plus bel environnement.</p>
            <a href="#activites" class="btn btn-light mt-3">Découvrir</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
